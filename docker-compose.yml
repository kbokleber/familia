version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sistema_familiar_db
      - POSTGRES_USER=sistema_familiar_user
      - POSTGRES_PASSWORD=SuaSenhaSeguraParaDB2024!@#
    ports:
      - "5440:5432"
    networks:
      - sistema-familiar-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sistema_familiar_user -d sistema_familiar_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=maintenance_project.settings_prod
      - DATABASE_URL=postgres://sistema_familiar_user:SuaSenhaSeguraParaDB2024!@#@db:5432/sistema_familiar_db
    depends_on:
      - db
    networks:
      - sistema-familiar-net
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  sistema-familiar-net:
    driver: overlay
    attachable: true 